global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'webrtc-grabber'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'signalling-server'
    static_configs:
      - targets: ['host.docker.internal:13478']
        labels:
          service: 'signalling'
          component: 'webrtc'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
